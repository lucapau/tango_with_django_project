<!DOCTYPE html>
<html>
<head>
    <title>Rango - {{ category.name }}</title>
</head>

<body>
    <!-- Link back to the Index page -->
    <div>
        
        <a href="/rango/">Home</a>
    </div>

    <div>
        {% if category %}
        <h1>{{ category.name }}</h1>
        {% if pages %}
        <ul>
            {% for page in pages %}
            <li><a href="{{ page.url }}">{{ page.title }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <strong>No pages currently in category.</strong>
        {% endif %}
        {% else %}
        The specified category does not exist.
        {% endif %}
    </div>
</body>
</html>
